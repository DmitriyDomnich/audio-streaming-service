<div class="container">
  <h1>
    New Releases
  </h1>
  <div class="row">
    <div class="card" *ngFor='let album of albums'>
      <a [routerLink]="['album', album.id]">
        <img src="{{album.image}}" alt="">
        <p>
          {{album.name}}
        </p>
      </a>
    </div>
  </div>
</div>
