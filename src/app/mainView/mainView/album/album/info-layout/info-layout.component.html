<div class="container">
  <div class="followButton">
    <ng-container *ngIf='followed[0] === true; else notLiked'>
      <button mat-fab (click)='dislikeAlbum(album.id)' class="liked" title="Press to dislike the album">
        <mat-icon mat-fat>favorite</mat-icon>
      </button>
    </ng-container>
    <ng-template #notLiked>
      <ng-container>
        <button mat-fab (click)='likeAlbum(album.id)' class="disliked" title="Press to like the album">
          <mat-icon mat-fat>favorite</mat-icon>
        </button>
      </ng-container>
    </ng-template>
  </div>
  <div class="imgDiv">
    <img
      src="{{ album.image }}"
      alt=""
      height="540px"
      width="540px"
      draggable="false"
    />
  </div>
  <div class="infoDiv">
    <h2>{{ album.albumType | titlecase }}</h2>
    <h1>{{ album.name }}</h1>
    <br />
    <p>
      By
      <span *ngFor="let artist of album.artists; let i = index">
        <a [routerLink]="['../../artist', artist.id]">{{ artist.name }} </a>
      </span>
    </p>
    <p>
      {{ album.releaseDate }}
    </p>
  </div>
</div>
