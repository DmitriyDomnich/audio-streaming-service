<div class="container">
    <h1 class="title">
        Followed Artists
      </h1>
      <div class="row">
        
          <div *ngFor='let artist of artists' class="card">
            <a [routerLink]="['../../artist', artist.id]">
              <img src="{{artist.image}}" draggable="false">
              <h2>
                {{artist.name}}
              </h2>
            </a>
          </div>
       
      </div>
</div>
