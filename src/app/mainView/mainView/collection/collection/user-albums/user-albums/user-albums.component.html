<div class="container">
  <h1 class="title">Followed Albums</h1>
  <div class="row">
    <div *ngFor="let album of albums" class="card">
      <a [routerLink]="['../../album', album.id]">
        <img src="{{ album.image }}" draggable="false" />
        <h2>
          {{ album.name }}
        </h2>
      </a>
      <span *ngFor='let artist of album.artists; let i = index'>
        <a [routerLink]="['../../artist', artist.id]">{{artist.name}}</a>
        <ng-container *ngIf='album.artists'>
          <ng-container *ngIf='i !== album.artists.length - 1'>,
          </ng-container>
        </ng-container>
      </span>
    </div>
  </div>
</div>
