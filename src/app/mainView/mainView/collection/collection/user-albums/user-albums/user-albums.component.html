<div class="container">
  <h1 class="title">
    Followed Artists
  </h1>
  <div class="row">
    
      <div *ngFor='let album of albums' class="card">
        <a [routerLink]="['../../album', album.id]">
          <img src="{{album.image}}" draggable="false">
          <h2>
            {{album.name}}
          </h2>
        </a>
          <a [routerLink]="['../../artist', album.id]">{{getArtistNames(album.artists)}}</a>
      </div>
   
  </div>
</div>
