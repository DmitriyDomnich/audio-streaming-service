<div class="container" *ngIf='playlists.length'>
  <h1>
    Playlists
  </h1>
  <div class="row">
    <div *ngFor='let playlist of playlists' class="card">
      <a [routerLink]='["../../playlist", playlist.id]'>
        <img src="{{playlist.image}}" alt="">
        <p>
          <span>{{playlist.name}}</span>
        </p>
      </a>
    </div>
  </div>
</div>
